        #mainContainer {
            background-color: #fff;

            padding: 20px;
            margin: 5em auto;
            width: 90%;
        }

        .tab-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;

        .tab-button:hover {

        }

        /* Add your additional form styles here */

        /* Message Box styles */
        .mainMessage-box {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            font-weight: 800;
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: top 0.5s ease-in-out;
            z-index: 1000;
            text-align: center;
        }

        .mainMessage-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #mainMessageText {
            margin: 10px 0;
        }

        #mainCloseButton {
            background-color: #7b7978;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        #mainCloseButton:hover {
            background-color: #575453;
        }
